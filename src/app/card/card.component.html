<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col mt-0">
                <h5 class="card-title">{{card.title}}</h5>
            </div>

            <!-- <div class="col-auto">
                <div class="stat text-primary">
                    <i class="align-middle" data-feather="truck"></i>
                </div>
            </div> -->
        </div>
        <h1 class="mt-1 mb-3">{{card.amount}}</h1>
        <div class="mb-0">
            <span [ngClass]="card.status == 'loss' ? 'text-danger': 'text-success'"> <i class="mdi mdi-arrow-bottom-right"></i> -3.65% </span>
            <span class="text-muted">{{card.time_period}}</span>
        </div>
    </div>
</div>
