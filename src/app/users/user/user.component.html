<main class="content">
    <div class="container-fluid p-0">

        <h1 class="h3 mb-3">USER DETAILS</h1>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Check following user details: </h5>
                    </div>
                    <div class="card-body">
                        <h5 class="mt-1 mb-3">{{selectedUser.first_name}}</h5><br>
                        <h5 class="mt-1 mb-3">{{selectedUser.email}}</h5><br>
                        <h5 class="mt-1 mb-3">{{selectedUser.address}}</h5><br>
                        <h5 class="mt-1 mb-3">{{selectedUser.phone}}</h5><br>
                        <h5 class="mt-1 mb-3">{{selectedUser.gender}}</h5><br>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
