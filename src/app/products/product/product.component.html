<main class="content">
    <div class="container-fluid p-0">

        <h1 class="h3 mb-3">PRODUCT DETAILS</h1>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Check following product details: </h5>
                    </div>
                    <div class="card-body">
                        <h5 class="mt-1 mb-3">{{selectedProduct.title}}</h5><br>
                        <h5 class="mt-1 mb-3">{{selectedProduct.category}}</h5><br>
                        <h5 class="mt-1 mb-3">$ {{selectedProduct.price}}</h5><br>
                        <img [src]="selectedProduct.image" class="img-fluid" alt="product">
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
